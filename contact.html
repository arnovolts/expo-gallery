    />

    ></script>

  <body>
    <header class="main-header">
      <a class="logo" href="index.html"
        >eX <br />
        Po</a
      >
      <nav id="navbar" class="main-header__navbar">
        <ul class="main-header__nav">
          <li class="main-header__nav-item">
            <a href="index.html">Accueil</a>
          </li>
          <li class="main-header__nav-item">
            <a href="apropos.html">A propos</a>
          </li>
          <li class="main-header__nav-item">
            <a href="gallery.html">Gallery</a>
          </li>
          <li class="main-header__nav-item">
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <button id="nav-btn" class="main-header__nav-btn">
        <span class="ham-btn"></span>
      </button>
    </header>
    <main>
      <div class="flex-container">
        <div class="information-section">
          <h1 class="information-section__main-heading">Contact</h1>
          <img
            src="assets/images/Optimized-pexels-matheus-viana-2372979.jpg"
            alt="Une femme qui regarde des tableau a l'interieur d'une gallery d'art"
          />
          <p class="information-section__address">
            Avenue Lousie 5454, 1000 Bruxelles
          </p>
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">Jour</th>
                <th scope="col">Heures</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Lundi</td>
                <td>9h00 - 16h00</td>
              </tr>
              <tr>
                <td>Mardi</td>
                <td>9h00 - 16h00</td>
              </tr>
              <tr>
                <td>Mercredi</td>
                <td>9h00 - 16h00</td>
              </tr>
              <tr>
                <td>Jeudi</td>
                <td>Férmer</td>
              </tr>
              <tr>
                <td>Vendredi</td>
                <td>9h00 - 18h00</td>
              </tr>
              <tr>
                <td>Samedi</td>
                <td>8h00 - 13h00</td>
              </tr>
              <tr>
                <td>Dimanche</td>
                <td>Férmer</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-section">
          <form method="POST" action="contact.html">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Nom"
                name="nom" required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                placeholder="Prénom"
                name="prenom" required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="email"
                placeholder="Email"
                name="email" required
              />
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                rows="3"
                name="message"
                placeholder="Message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Envoyer</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://www.facebook.com" target="_blank">
        <i class="fab fa-facebook"></i> 
      </a>
      <a href="https://www.instagram.com" target="_blank">

      </a>
    </footer>

    ></script>

  </body>
</html>
